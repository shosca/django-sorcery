---
language: python
dist: xenial
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
matrix:
  include:
    - { python: "2.7", env: DJ="<2" SQLA="<1.2" }
    - { python: "2.7", env: DJ="<2" SQLA="<1.3" }
    - { python: "2.7", env: DJ="<2" SQLA="<1.4" }

    - { python: "3.6", env: DJ="<2" SQLA="<1.2" }
    - { python: "3.6", env: DJ="<2" SQLA="<1.3" }
    - { python: "3.6", env: DJ="<2" SQLA="<1.4" }

    - { python: "3.6", env: DJ="<2.1" SQLA="<1.2" }
    - { python: "3.6", env: DJ="<2.1" SQLA="<1.3" }
    - { python: "3.6", env: DJ="<2.1" SQLA="<1.4" }

    - { python: "3.6", env: DJ="<2.2" SQLA="<1.2" }
    - { python: "3.6", env: DJ="<2.2" SQLA="<1.3" }
    - { python: "3.6", env: DJ="<2.2" SQLA="<1.4" }

    - { python: "3.6", env: DJ="<2.3" SQLA="<1.2" }
    - { python: "3.6", env: DJ="<2.3" SQLA="<1.3" }
    - { python: "3.6", env: DJ="<2.3" SQLA="<1.4" }

    - { python: "3.7", env: DJ="<2.1" SQLA="<1.2" }
    - { python: "3.7", env: DJ="<2.1" SQLA="<1.3" }
    - { python: "3.7", env: DJ="<2.1" SQLA="<1.4" }

    - { python: "3.7", env: DJ="<2.2" SQLA="<1.2" }
    - { python: "3.7", env: DJ="<2.2" SQLA="<1.3" }
    - { python: "3.7", env: DJ="<2.2" SQLA="<1.4" }

    - { python: "3.7", env: DJ="<2.3" SQLA="<1.2" }
    - { python: "3.7", env: DJ="<2.3" SQLA="<1.3" }
    - { python: "3.7", env: DJ="<2.3" SQLA="<1.4" }

services:
  - postgresql

before_script:
  - make -j resetdb

install:
  - pip install -U -r requirements.txt
  - pip install "django$DJ" "sqlalchemy$SQLA"

script:
  - make lint
  - make coverage

after_success:
  coveralls
